  <!-- ===== Header / Navbar ===== -->

      <h1 class="logo">Kadarallah <span>Trading Store</span></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>

  <!-- ===== Shop Section ===== -->
  <section class="shop">
    <div class="container">
      <h2>Our Products</h2>
      <div class="product-grid">

        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Cement" />

          <p>₦5,500</p>
          <button class="add-to-cart" data-name="Cement" data-price="5500">Add to Cart</button>
          <button class="wishlist-btn" data-name="Cement" data-price="5500">❤️ Add to Wishlist</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Iron Rods" />

          <p>₦380,000</p>
          <button class="add-to-cart" data-name="Iron Rods" data-price="380000">Add to Cart</button>
          <button class="wishlist-btn" data-name="Iron Rods" data-price="5500">❤️ Add to Wishlist</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Tiles" />
          <h3>Ceramic Tiles (box)</h3>
          <p>₦8,000</p>
          <button class="add-to-cart" data-name="Ceramic Tiles" data-price="8000">Add to Cart</button>
          <button class="wishlist-btn" data-name="Ceramic Tiles" data-price="5500">❤️ Add to Wishlist</button>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/200" alt="Paint" />
          <h3>Emulsion Paint (20L)</h3>
          <p>₦14,000</p>
          <button class="add-to-cart" data-name="Emulsion Paint" data-price="14000">Add to Cart</button>
          <button class="wishlist-btn" data-name="Emulsion Paint" data-price="5500">❤️ Add to Wishlist</button>
        </div>
